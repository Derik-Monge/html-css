<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>

</head>
<body>
  <h1>Vídeos hospedado localmente</h1>
  <p>Este vídeo está hospedado em meu próprio servidor.</p>
  <video width="500" poster="imagens/pizza-capa.jpg" controls loop>
    <source src="midia/meu-video1.mp4" type="video/mp4">
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <p>Se não tem compatibilidade com o vídeo.</p>
  </video>
  <h1>Inserindo vídeos do Youtube.</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Qxwu8UrsDJ0?si=C8c-R4qY1UBsDr6x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <h1>Inserindo vídeos do Vimeo.</h1>
  <iframe src="https://player.vimeo.com/video/825979138?h=5b1c656ca8&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  
</body>
</html>
