<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkred;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }

    a::after{
      content: ' [link]';
      text-decoration: none;
      font-weight: normal;
      color: darkgray;
    }
  </style>
</head>
<body>
  <h1>Personalizando Link</h1>
  <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank" ref="external">Repositório GitHub</a></li>
    <li><a href="hhtps://youtube.com/cursoemvideo" target="_blank" ref="external">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank" ref="external" >Site do Curso em Vídeo</a></li>
  </ul>
</body>
</html>
